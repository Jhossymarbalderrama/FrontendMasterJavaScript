<div class="container" *ngIf="project">
  <div class="image" *ngIf="project.image">
    <img src="{{ url + 'get-image/' + project.image }}"/>
  </div>

  <div class="data">
    <h1>{{ project.name }}</h1>
    <h3>{{ project.description }}</h3>
    <p>{{ project.category }}</p>
    <p>{{ project.langs }}</p>

    <p *ngIf="!confirm">
      <a [routerLink]="['/editar-proyecto', project._id]" class="button-edit"
        >Editar</a
      >
      <a (click)="setConfirm(true)" class="button-delete">Borrar</a>
    </p>

    
    <div *ngIf="confirm" class="confirm">
      <span style="background: rgba(168, 167, 167, 0.8);padding: 2px;">Â¿Esta usted seguro de <a style="color: red;font-weight: 600;">Eliminar el proyecto</a>?</span>
        <p>           
          <a (click)="setConfirm(false)" class="button-edit">Cancelar</a>
          <a (click)="deleteProject(project._id)" class="button-delete">Eliminar definitivamente</a>
        </p>
    </div>
  </div>
</div>
